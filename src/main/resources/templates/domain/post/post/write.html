<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>글 작성</title>
</head>
<body>
    <div layout:fragment="content" class="container mx-auto p-4 max-w-2xl">
        <form th:action method="post">
            <!-- 글 제목 -->
            <input type="text" name="title" placeholder="제목 입력하세요" class="w-full max-w-auto rounded-md p-2 focus:outline-none text-4xl font-semibold">
            <!-- 작성자, 작성 날짜 등 -->
            <p class="text-sm text-gray-500"></p>

            <hr class="my-4 border-t-1 border-gray-200">

            <!-- 글 내용 -->
            <div class="my-4">
                <textarea name="content" class="w-full max-w-auto rounded-md p-2 focus:outline-none text-lg" placeholder="당신의 이야기를 적어보세요..." rows="15"></textarea>
            </div>

            <!-- 댓글, 좋아요 버튼, 공유 기능 등등 -->
            <div class="flex justify-between">
                <a href="/post/list" class="m-1 px-4 py-2 rounded-xl bg-ghost text-gray-600 text-lg hover:bg-gray-100">
                    <i class="fa-solid fa-arrow-left mr-2"></i>
                    나가기
                </a>
                <button class="btn btn-success m-1"
                        style="color: white; font-size: 1.125rem; border-radius: 1.5rem; padding: 0.5rem 1rem; margin: 0.25rem;"
                        type="submit">
                    출간하기
                </button>
            </div>
        </form>
    </div>
</body>

</html>
