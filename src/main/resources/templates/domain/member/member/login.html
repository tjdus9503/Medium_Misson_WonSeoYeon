<html layout:decorate="~{/global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container mx-auto my-3 flex flex-col items-center">
    <div class="my-3 border-b">
        <div>
            <h4>로그인</h4>
        </div>
    </div>
    <form th:action method="post" onsubmit="submitLoginForm(this); return false;">
        <div class="mb-3 flex flex-col">
            <label for="username" class="daisy-label mb-1">아이디</label>
            <input type="text" name="username" id="username" placeholder="아이디" class="input input-bordered w-full max-w-xs" />
        </div>
        <div class="mb-3 flex flex-col">
            <label for="password" class="daisy-label mb-1">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호" class="input input-bordered w-full max-w-xs" />
        </div>
        <button type="submit" class="btn btn-warning w-full max-w-xs">로그인</button>
    </form>

    <script>
        function submitLoginForm(form) {
            form.username.value = form.username.value.trim();

            if (form.username.value.length == 0) {
                toastWarning('아이디를 입력해주세요.');
                form.username.focus();

                return;
            }

            form.password.value = form.password.value.trim();

            if (form.password.value.length == 0) {
                toastWarning('비밀번호를 입력해주세요.');
                form.password.focus();

                return;
            }

            form.submit();
        }
    </script>
</div>
</html>
