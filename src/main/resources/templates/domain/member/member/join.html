<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container mx-auto my-3 flex flex-col items-center">
    <div class="my-3 border-b">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" method="post">
        <div class="mb-3 flex flex-col">
            <label for="username" class="daisy-label mb-1">사용자ID</label>
            <input type="text" id="username" placeholder="사용자ID를 입력하세요." class="input input-bordered w-full max-w-xs" />
        </div>
        <div class="mb-3 flex flex-col">
            <label for="password1" class="daisy-label mb-1">비밀번호</label>
            <input type="password" id="password1" placeholder="비밀번호를 입력하세요." class="input input-bordered w-full max-w-xs" />
        </div>
        <div class="mb-3 flex flex-col">
            <label for="password2" class="daisy-label mb-1">비밀번호 확인</label>
            <input type="password" id="password2" placeholder="비밀번호를 다시 입력하세요." class="input input-bordered w-full max-w-xs" />
        </div>
        <div class="mb-3 flex flex-col">
            <label for="email" class="daisy-label mb-1">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요." class="input input-bordered w-full max-w-xs" />
        </div>
        <button type="submit" class="btn btn-warning">회원가입</button>
    </form>
</div>
</html>
